<header class="topbar">
    <nav class="navbar navbar-expand-lg navbar-light blue bg-blue embed-responsive">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

                <a routerLink="/home" class="text-center navbar-brand text-white"><img src="assets/logo.png" width="150" height="40"></a>
                <button class="navbar-toggler" type="button">
              <span class="navbar-toggler-icon"></span>
            </button>
            </ul>

            <form class="form-inline my-2 my-lg-0">
                <a routerLink="/cart">
                    <button class="btn btn-morado my-2 my-sm-0" type="submit">
                        <i class="fa fa-cart-plus"></i>Carrito
                        <span class="badge badge-light">
                        {{ datos.getLocalCartProducts().length }}</span>
                    </button>
                </a>

                <a routerLink="/producto">
                    <button *ngIf="estaLogueado" class="btn btn-morado my-2 mx-1 my-sm-0" type="submit">
                    <i class="fa fa-product-hunt"></i>Agregar producto
                </button></a>

                <button *ngIf="estaLogueado" class="btn btn-danger my-2 mx-1 my-sm-0" type="button" name="button" (click)="salir()">Cerrar sesión</button>

                <a routerLink="login">
                    <button *ngIf="!estaLogueado" class="btn btn-primary my-2 mx-1 my-sm-0" type="button" name="button">Iniciar sesión</button>
                </a>

            </form>
        </div>
    </nav>
</header>
