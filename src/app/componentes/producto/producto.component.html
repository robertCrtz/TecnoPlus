<div style="text-align: center;">
    <h2 class="mt-3">Agregar producto</h2>
</div>

<div class="centrar">
    <form>
        <div class="form-group">
            <form [formGroup]="productoForm">
                <!--TITULO-->
                <div class="form-group">
                    <label>Titulo</label>
                    <input type="text" formControlName="titulo" class="form-control">
                </div>
                <!--DESCRIPCION-->
                <div class="form-group">
                    <label>Descripción</label>
                    <input type="text" formControlName="descripcion" class="form-control">
                </div>
                <!--PRECIO-->
                <div class="form-group">
                    <label>Precio</label>
                    <input type="number" formControlName="precio" class="form-control">
                </div>
                <!--TIPO DE PRODUCTO-->
                <div class="form-group">
                    <label>Tipo</label>
                    <select type="text" class="form-control custom-select" formControlName="tipo">
                        <optgroup disable selected label="Tipo de producto">
                          <option value="Videojuegos">Videojuegos</option>
                          <option value="Procesadores">Procesadores</option>
                          <option value="Redes">Redes</option>
                          <option value="Pantallas">Pantallas</option>
                          <option value="Teclados">Teclados</option>
                          <option value="Mouse">Mouse</option>
                          <option value="Baterías">Baterías</option>
                          <option value="Almacenamiento">Almacenamiento</option>
                          <option value="Laptops">Laptops</option>
                          <option value="Audifonos">Audifonos</option>
                          <option value="Descuentos">Descuentos</option>
                          <option value="Destacados">Destacados</option>
                          <option value="Populares">Populares</option>
                        </optgroup>
                    </select>
                </div>
            </form>
            <button type="button" class="btn btn-dark ml-1 mt-1" (click)="guardarProducto()">Guardar</button>
        </div>
    </form>
</div>




<div class="container">
    <div class="card-deck mt-5">
        <div class="card" *ngFor="let item of collection.data">
            <img src="" class="card-img-top" alt="... ">
            <div class="card-body">
                <p class="card-text">{{item.titulo}}</p>
                <p class="card-text text-success">$ {{item.precio}}</p>
                <div class=" d-flex flex-row-reverse">
                    <button (click)="addToCart(item)" class="btn btn-primary btn-sm mx-1"><i class="fa fa-shopping-cart"> Agregar</i></button>
                    <button type="button" class="btn btn-danger btn-sm" (click)="eliminar(item)">Eliminar</button>
                </div>
            </div>
        </div>
    </div>
</div>
