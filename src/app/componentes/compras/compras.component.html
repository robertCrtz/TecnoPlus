<div class="container">
    <h1 class="text-center">DATOS PARA EL ENVÍO</h1>
    <form [formGroup]="comprar" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input formControlName="nombre" type="text" class="form-control mt-2" placeholder="Nombre">
            <div *ngIf="submitted && f.nombre.invalid" class="text-danger animated fadeInDown">Por favor, ingrese su nombre</div>
        </div>

        <div class="form-group">
            <input formControlName="apellido" type="text" class="form-control" placeholder="Apellido">
            <div *ngIf="submitted && f.apellido.invalid" class="text-danger animated fadeInDown">Por favor, ingrese su apellido</div>
        </div>

        <div class="form-group">
            <label for="validationServer04">Ciudad</label>
            <select formControlName="ciudad" class="custom-select" id="validationServer04" required>
                <option selected disabled>Seleccionar</option>
                <option>Soyapango</option>
                <option>San Salvador</option>
                <option>Ilopango</option>
                <option>Mejicanos</option>
                <option>San Marcos</option>
                <option>Ciudad Delgado</option>
                <option>Apopa</option>
            </select>
            <div *ngIf="submitted && f.ciudad.invalid" class="text-danger animated fadeInDown">Por favor, ingrese su ciudad</div>
        </div>

        <div class="form-group">
            <input formControlName="direccion" type="text" class="form-control" placeholder="Dirección" required>
            <div *ngIf="submitted && f.direccion.invalid" class="text-danger animated fadeInDown">Por favor, ingrese su dirección</div>
        </div>

        <div class="mt-3">
            <input class="ml-1" id="ckb1" type="checkbox" name="remember-me" formControlName="checkbox">
            <label class="ml-2" for="ckb1">
                Estoy de acuerdo con los términos y condiciones
            </label>
            <div *ngIf="submitted && f.checkbox.invalid" class="text-danger animated fadeInDown">Debe de estar de acuerdo con los términos y condiciones</div>
        </div>

        <button class="btn btn-primary mt-2" type="submit">Realizar compra</button>
    </form>
</div>
