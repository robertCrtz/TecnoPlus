<div class="container">
    <div class="row">
        <!-- List of Products -->
        <h1 class="text-center">CARRITO DE COMPRAS</h1>
    </div>
    <div class="container mt-5" *ngIf="cartProducts.length === 0" class="alert alert-info">Tu carrito de compras está vacío</div>
    <table class="table table-borderless mt-4" *ngIf="cartProducts.length > 0">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Producto</th>
                <th scope="col">Precio</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody *ngFor="let item of cartProducts">
            <tr>
                <td>{{ item.titulo }}</td>
                <td>$ {{ item.precio }}</td>
                <td><button (click)="removeCartProduct(item)" type="button" class="btn btn-danger btn-sm">Eliminar</button></td>
            </tr>
        </tbody>
        <tr class="table-primary">
            <b><td>Total:</td></b>
            <td>$ {{ total }}</td>
            <td><button (click)="accederCompra()" class="btn btn-primary">Comprar</button></td>
        </tr>

    </table>
</div>
