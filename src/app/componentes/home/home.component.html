<!-- cards -->
<div class="container">
    <div class="alert alert-primary mt-5">
        <b>DESTACADOS</b>
    </div>

    <div class="card-deck mt-5">
        <div class="card" *ngFor="let item of destacados">
            <img src="{{item.src}}" class="card-img-top" alt="... ">
            <div class="card-body">
                <p class="card-text">{{item.titulo}}</p>
                <p class="card-text text-success ">$ {{item.precio}}</p>
                <div class="card-body">
                    <div class=" d-flex flex-row-reverse">
                        <button (click)="addToCart(item)" class="btn btn-primary">
                                <i class="fa fa-shopping-cart"> Agregar</i>
                            </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="alert alert-primary mt-5 ">
        OFERTAS DE 20% 40% Y 65% DE DESCUENTO
    </div>


    <div class="card-deck mt-5 ">
        <div class="card" *ngFor="let item of promociones">
            <img src="{{item.src}}" class="card-img-top " alt="... ">
            <div class="card-body ">
                <p class="card-text ">{{item.titulo}}</p>
                <p class="card-text text-danger "><del> $ {{item.precioAntes}}</del> </p>
                <p class="card-text text-success "> $ {{item.precio}}</p>
                <div class=" d-flex flex-row-reverse">
                    <button (click)="addToCart(item)" class="btn btn-primary">
                        <i class="fa fa-shopping-cart"> Agregar</i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="alert alert-primary mt-5 ">
        POPULARES
    </div>

    <div class="card-deck mt-5 ">
        <div class="card" *ngFor=" let item of populares">
            <img src="{{item.src}}" class="card-img-top " alt="... ">
            <div class="card-body ">
                <p class="card-text ">{{item.titulo}}</p>
                <p class="card-text text-success ">$ {{item.precio}}</p>
                <div class=" d-flex flex-row-reverse">
                    <button (click)="addToCart(item)" class="btn btn-primary">
                        <i class="fa fa-shopping-cart"> Agregar</i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
