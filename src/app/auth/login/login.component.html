<div class="limiter animated fadeInLeft">
    <div class="container">
        <div class="row">
            <div class=" col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h2 class="card-title text-center">Iniciar sesión</h2>
                        <form class="form-signin validate-form  flex-sb flex-w" form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">



                            <span class="text-danger" *ngIf="loginForm.submitted && loginForm.controls['email'].errors">
                                El correo es obligatorio
                            </span>
                            <div class="mt-3">
                                <input class="form-control" type="email" [(ngModel)]="usuario.email" name="email" placeholder="Correo electrónico" required>
                                <span class="focus-input100"></span>
                            </div>


                            <span class="text-danger" *ngIf="loginForm.submitted && loginForm.controls['password'].errors">La contraseña debe de ser más de 6 letras</span>
                            <div class="wrap-input100 m-b-16">
                                <input class="form-control mt-3" type="password" [(ngModel)]="usuario.password" name="password" minlength="6" placeholder="Contraseña" required>
                                <span class="focus-input100"></span>
                            </div>



                            <div class="flex-sb-m w-full p-t-3">
                                <div class="mt-3">
                                    <input class="ml-1" [(ngModel)]=recordarme id="ckb1" type="checkbox" name="remember-me">
                                    <label class="ml-2" for="ckb1">
                                        Recordar mi usuario
                                    </label>
                                </div>

                                <div>
                                    <a routerLink="/registro" class="text-primary">
                                        ¿No tienes cuenta? Registrate
                                    </a>
                                </div>
                            </div>


                            <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">INGRESAR</button>
                            <hr class="my-4">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
