<div class="limiter animated fadeInRight">
    <div class="container">
        <div class="row">
            <div class=" col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h2 class="card-title text-center">Registrate!</h2>
                        <form class="form-signin validate-form  flex-sb flex-w" (ngSubmit)="onSubmit(registroForm)" #registroForm="ngForm">



                            <span class="text-danger animated fadeIn" *ngIf="registroForm.submitted && registroForm.controls['email'].errors">
                                El correo es obligatorio
                                </span>
                            <div class="mt-3">
                                <input class="form-control" type="text" [(ngModel)]="usuario.email" name="email" placeholder="Email" required email>

                                <span class="focus-input100"></span>
                            </div>



                            <span class="text-danger animated fadeIn" *ngIf="registroForm.submitted && registroForm.controls['nombre'].errors">
                                El nombre es obligatorio
                                </span>
                            <div class="mt-3">
                                <input class="form-control" type="text" minlenght="2" [(ngModel)]="usuario.nombre" name="nombre" placeholder="Nombre y apellidos" required>

                                <span class="focus-input100"></span>
                            </div>



                            <span class="text-danger animated fadeIn" *ngIf="registroForm.submitted && registroForm.controls['pass'].errors">
                                La contraseña debe de ser más de 6 letras
                                </span>
                            <div class="mt-3" data-validate="Password is required">
                                <input class="form-control" type="password" minlenght="6" [(ngModel)]="usuario.password" name="pass" placeholder="Password" required>
                                <span class="focus-input100"></span>
                            </div>





                            <div class="mt-3">
                                <div class="contact100-form-checkbox">
                                    <input class="input-checkbox100" [(ngModel)]=recordarme id="ckb1" type="checkbox" name="remember-me">
                                    <label class="ml-2" for="ckb1">
                                        Recordar mi usuario
                                        </label>
                                </div>

                                <div>
                                    <a routerLink="/login" class="text-primary">
                                        ¿Ya tienes cuenta? Ingresa
                                    </a>
                                </div>
                            </div>

                            <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">REGISTRARTE</button>
                            <hr class="my-4">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
